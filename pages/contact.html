    <header>

    <main class="background">

        <span id="contact-us"><strong class="contact-us">Contact Us !!</strong></span>

        <div class="col-12 col-md-7 col-sm-6" id="left">
          <form
            action="https://formspree.io/f/mjvdqevq"
            method="POST"
            id="form"
          >
            <strong><label>Your Name: * </label></strong>              
            <input type="name" name="name" required  placeholder="Enter your Full Name"/>
            
            <strong><label>Your email: *</label></strong>
            <input type="email" name="email" required placeholder="Enter your Email" />
              
              <strong><label>Your message: *</label></strong>
              <textarea name="message" required placeholder="What is on your Mind?"></textarea><br>
            <button id="button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer>

        <div class="social-icons">
